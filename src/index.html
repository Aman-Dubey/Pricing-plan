<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center bg-slate-100 min-h-screen">
        <!-- Main Container -->
        <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl space-y-6 md:space-x-10 md:space-y-0 p-6 m-4">
            <!-- Image -->
            <div class="mx-auto md:my-10 w-60">
                <img src="../assets/headphone.png" class="hover:scale-105 duration-200" alt="headphone Image">
            </div>

            <!-- Content -->
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col justify-center space-y-3 items-center md:my-10 md:justify-start md:items-start">
                    <!-- Free Shipping -->
                    <div class="inline-block bg-black text-white px-3 py-1 rounded-full text-sm">Free Shipping</div>
                    <!-- Title -->
                    <div class="text-2xl font-medium md:text-left text-center max-w-sm">
                        Razer Kraken Kitty Edt Gaming Headset Quartz
                    </div>
                    <!-- Price -->
                    <div class="text-md line-through">$799</div>
                    <div class="text-5xl font-bold">$599</div>
                    <div class="text-sm text-gray-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</div>
                </div>

                    <!-- Add Cart button -->

                    <div class="group flex justify-center">
                        <button class="bg-blue-600 w-full px-5 py-3 rounded-lg shadow-md shadow-blue-500 text-white transition-all border-b-8 border-b-blue-700 hover:border-t-8 hover:bg-blue-700 hover:border-b-0 hover:border-blue-700 duration-200">Add to cart</button>
                    </div>

                    <!-- Stock -->
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full hover:animate-ping"></div>
                        <p class="text-sm mx-2 ">50+ pcs. in stock</p>
                    </div>

                    <!-- Buttons for cart and wishlist -->
                    <div class="flex flex-col md:flex-row space-y-3 md:space-x-2 md:space-y-0 justify-center items-center">
                        <!-- Add to cart button -->
                        <button class="w-full py-3 px-5 border hover:-translate-y-1 duration-200 border-gray-400 rounded-lg hover:shadow-md hover:shadow-gray-400">
                            <div class="flex items-center justify-center space-x-3">
                                <img src="../assets/weight.png" class="w-6" alt="Add to card">
                                <p class="text-md">Add to cart</p>
                            </div>
                        </button>
                        <!-- Wishlist Button -->
                        <button class="w-full py-3 border hover:-translate-y-1 duration-200 border-gray-400 rounded-lg hover:shadow-md hover:shadow-gray-400">
                            <div class="flex items-center justify-center space-x-3">
                                <img src="../assets/heart.png" class="w-6" alt="Add to card">
                                <p class="text-md">Add to wishlist</p>
                            </div>
                        </button>

                    </div>

            </div>
            
        </div>
    </div>
</body>
</html>
